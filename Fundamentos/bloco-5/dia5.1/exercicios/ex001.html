<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
        
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício) */

    function changedText(){
        let paragraph = document.querySelectorAll("p");
        paragraph[1].innerHTML = "Ser uma pessoa desenvolvedora e estar morando em outro lugar"
    }
    changedText();
 //Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

      function boxColor(elemento,color){
          let box = document.querySelector(elemento);
          box.style.backgroundColor = color;
      }
      boxColor(".main-content","rgb(76,164,109)");

 //Crie uma função que mude a cor do quadrado vermelho para branco.
      boxColor(".center-content","white")


 //Crie uma função que corrija o texto da tag <h1>.
    function corrijeTexto() {
        let text = document.querySelector(".title");
        text.innerHTML = "Exercício 5.1 - JavaScript"
    }
    corrijeTexto();
 //Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
    function uppercase() {
        let p = document.querySelectorAll("p");
        for (let index = 0; index < p.length; index++) {
            p[index].style.textTransform = "uppercase"
            
        }
    }
    uppercase()
 //Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    function consoleP() {
       let textp = document.querySelectorAll("p");
       for (let index = 0; index < textp.length; index++) {
           console.log(textp[index].innerText)
       }
    }
        consoleP();
    </script>
  </body>
</html>
