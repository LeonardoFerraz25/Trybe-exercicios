<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeTrip</title>
</head>
<body>
  <header>
    <h1>Tribe Trip</h1>
  </header>
  <main>
    <form action="">
      <div>
        <label for="nome">Nome:<input id="nome" type="text" required></label> 
        <label for="email">Email:<input type="email" name="email" id="email" required></label>
      </div>
      <div>
        <label for="1"><input type="radio" name="option" id="1">opção 1</label>
        <label for="2"><input type="radio" name="option" id="2">opção 2</label>
        <label for="3"><input type="radio" name="option" id="3">opção 3</label>
        <label for="4"><input type="radio" name="option" id="4">opção 4</label>
      </div>
      <div><label for="pq"><p>Porque tenho que ganhar essa viagem :</p> <textarea name="" id="pq" cols="30" rows="10"></textarea></label></div>
      <label for="data">Data:<input id="data" type="date" ></label>
      <div>
        <label for="acept1">Concordo 1<input type="checkbox" name="acept" id="acept1"></label>
        <label for="acept2">Concordo 2<input type="checkbox" name="acept" id="acept2"></label>
      </div>
      <button type="submit">Enviar</button> <button type="reset">Apagar</button>
    </form>
  </main>
</body>
</html>
