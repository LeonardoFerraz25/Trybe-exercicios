<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragrafo = document.getElementsByClassName("paragraph");
      paragrafo[1].style.color = "red";
      paragrafo[0].style.color = "blue";

      const subtitulo = document.getElementsByTagName("h4");
      subtitulo[0].style.backgroundColor = "green";
    </script>
  </body>
</html>
