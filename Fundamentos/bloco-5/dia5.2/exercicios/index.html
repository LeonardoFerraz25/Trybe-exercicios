<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script>
        //selecineio o elemento body
      let body = document.querySelector("body");
        //criei o elemento titulo com um h1
      let titulo = document.createElement("h1")
      titulo.innerHTML = "Exercício 5.2 - JavaScript DOM";
      titulo.className = "titulo";
        //e adicinei ele como filho do body
      body.appendChild(titulo)

        //cria uma tag main com a class "main-content" dentro do body
      let main = document.createElement("main");
      main.className = "main-content";
      body.appendChild(main);

        //essa fução vai receber como parametro a classe e criar uma section com ela
      function criarSection(classe){
        let centerContent = document.createElement("section");
        centerContent.className = classe;
        return main.appendChild(centerContent);
      }
      //as chamadas da função com as class declaradas dentro do parametro
      criarSection("center-content")
      criarSection("left-content")
      criarSection("right-content")

      //cria um paragrafo dentro da section center-content
      let p = document.createElement("p");
      p.innerHTML = "Hello word !";
      let centerContent = document.querySelector(".center-content");
      centerContent.appendChild(p);

        //cria um elemento de imagem dentro da section left-content 
      let img = document.createElement("img");
      img.src = "https://picsum.photos/200"
      img.className = "small-image";
      let leftContent = document.querySelector(".left-content")
      leftContent.appendChild(img);

      //cria uma lista não ordenadenada
      let lista = document.createElement("ul");
      lista.className = "listaUl"
      let rigthContent =document.querySelector(".right-content");
      rigthContent.appendChild(lista);

      //essa fução cria um elento <li> com o parametro recebido dentro de um array e injeta dentro do elemento ul 
      function criarli(array) {
        for (let i = 0; i < array.length; i++){
          let item = document.createElement("li");
          item.innerHTML = array[i];
          lista.appendChild(item)
        } 
      }
      criarli(["um", "dois", "tres", "quatro", "cinco", "seis", "sete", "oito", "nove", "dez"]);

      //cria um elemento h3 recebendo um texto como parametro  
      function criarh3(text){
        let subtitle = document.createElement("h3");
        subtitle.innerHTML = text;
       return main.appendChild(subtitle);
      }
      criarh3("teste")
      criarh3("teste")
      criarh3("teste")
      

     </script>
  </body>
</html>
