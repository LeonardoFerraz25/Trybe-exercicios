<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <form action="" method="get">
    <h1>Login</h1>
    <label for="email">E-mail: <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required autocomplete="off" autofocus></label> <br>
    <label for="senha">Senha: <input type="password" name="senha" id="senha" placeholder="Dicgite sua senha" required></label><br>
    <label for="lembrar"><input type="checkbox" name="lembrar" id="lembar">Lembre-me</label>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
