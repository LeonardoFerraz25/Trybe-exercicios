<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>TrybeTrip</title>
</head>
<body>
  <header>
    <h1 class="container-lg">Tribe Trip</h1>
  </header>
  <main >
    <form action="" >
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="nome">Nome:</label><input class="form-control" id="nome" type="text" required minlength="10" maxlength="40">
      
        <label class="col-sm-2 col-form-label" for="email">Email:</label><input class="form-control" type="email" name="email" id="email" required>
    </div>
    <div class=" form-check form-check-inline">
        <input type="radio" name="option" id="1">
        <label for="1">cidade</label>
        <input type="radio" name="option" id="2">
        <label for="2">campo</label>
        <input type="radio" name="option" id="3">
        <label for="3">praia</label>
        <input type="radio" name="option" id="4">
        <label for="4">montanha</label>
      </div>
      <div class="row mb-3">
        <label  for="pq"><p>Porque tenho que ganhar essa viagem :</p> <textarea class="form-control" name="" id="pq" cols="30" rows="10" maxlength="500"></textarea></label>
      </div>
      <div>
        <p>Qual melhor data para realizar essa viagem :</p>
        <label for="data">Data:</label>
        <input class="form-control" id="data" type="date" >
      <div class="checador" >
        <input type="checkbox" name="acept" id="acept1">
        <label for="acept1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
      </div>
      <div class="checador">
        <input type="checkbox" name="acept" id="acept2" required>
        <label for="acept2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      </div>
      <button class="btn btn-success" type="submit" id="enviar">Enviar</button> 
      <button class="btn btn-danger" type="reset">Apagar</button>
    </form>
  </main>

</body>
</html>
